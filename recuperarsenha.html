<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recupere sua senha - Studio Urbana</title>
  </head>
  <link rel="stylesheet" href="/recuperar1.css" />
  <body>
    <div class="container">
        <div class="imglogo">
            <center><img src="logo.png" alt="logo" id="logo" height="120" width="100" /></center>
    </div>
      <form>
        <span>Recuperar</span>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
        />
      </form>
      <button>Enviar</button>

      <p id="paragrafo">
        Será enviado em seu e-mail uma confirmação para redefinir sua senha.
      </p>
  
    <div class="desenho"></div>
  </body>
</html>
