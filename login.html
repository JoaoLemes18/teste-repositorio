<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Studio Urbana</title>
    <link rel="stylesheet" href="/login1.css" />
  </head>
  <body>
    <!--Logo--->
  <div class="logo"> 
<img src="logo.png">
    </div>
    <!-- fim logo--->
    <p id="text1">Identifique-se</p>
    <!--Formulário--->
    <form action="" method="post">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" />
      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        placeholder="Coloque sua senha"
      />
      <input type="checkbox" name="lembrar" id="lembrar" />

      <label for="lembrar">Lembrar senha</label> <h4><a href="recuperarsenha.html">Esqueceu sua senha?</a></h4>
      <div>
        <button type="submit">Criar conta</button>
      </div>
     </form>
     <!-- fim Formulário--->
      <p>
       <span>Primeira vez na Studio Urbana?</span>
        <a href="index.html"><strong>Criar Conta</strong></a>
      </p>
    </div>
    <img src="imgs/imgfundo.png">
  </body>
</html>
